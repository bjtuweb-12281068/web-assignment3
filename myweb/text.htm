<html>
<head>
<title>用户登录</title>
</head>
<body>
<form method="POST" action="adminlogin.jsp" name="form1" onsubmit="return check()">
<table width=30% align="center" border=0 bgcolor="#0099FF">
     <tr>
     <th colspan=2 scope="col">&nbsp;用户登录</th>
     </tr>
     <tr bgcolor="#FFFFFF">
     <td>用户名：</td>
     <td><input type="text" name="Username" size="18"></td>
     </tr>
     <tr bgcolor="#FFFFFF">
     <td>密码：</td>
     <td><input type="password" name="Password" size="20"></td>
     </tr>
     <tr bgcolor="#FFFFFF">
     <td></td>
     <td><input type="submit" value="提交" name="ok">
	<input type="reset"  value="重置" name="cancel"></td>
     </tr>
</table>
</form>
</body>
</html>
<script type="text/javascript">
function check()
{
   if (form1.Username.value == "")
   {
      alert("请输入用户名!");
      form1.Username.focus;
      return false;
   }
   if (form1.Password.value == "")
   {
      alert("请输入密码!");
      form1.Password.focus;
      return false;
   }
}
</script>
